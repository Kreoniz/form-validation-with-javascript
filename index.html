<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form validation with JS</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form novalidate id="form" action="#">
      <fieldset class="fieldset">
        <legend class="legend">Form</legend>
        <div class="field">
          <label for="email">Email: </label>
          <input id="email" type="email">
          <span class="error" aria-live="polite"></span>
        </div>

        <div class="field">
          <label for="country">Country: </label>
          <input id="country" type="text">
          <span class="error" aria-live="polite"></span>
        </div>

        <div class="field">
          <label for="zip">Zip Code: </label>
          <input id="zip" type="text">
          <span class="error" aria-live="polite"></span>
        </div>

        <div class="password-field">
          <div class="field">
            <label for="password">Password: </label>
            <input id="password" type="password">
            <span id="password-error" class="error" aria-live="polite"></span>
          </div>

          <div class="field">
            <label for="confirm-password">Confirm password: </label>
            <input id="confirm-password" type="password">
            <span id="confirm-password-error" class="error" aria-live="polite"></span>
          </div>
        </div>

        <button class="submit-btn" id="submit-btn" type="submit">Submit</button>
      </fieldset>
    </form>

    <div class="confetti hidden">ðŸŽ‰</div>

    <script src="./script.js"></script>
  </body>
</html>
